version: 0.3.1-nullsafety.0
homepage: https://github.com/rxlabz/speech_recognition
environment:
  sdk: '>=2.12.0 <3.0.0'
flutter:
  plugin:
    androidPackage: bz.rxla.flutter.speechrecognition
    pluginClass: SpeechRecognitionPlugin

dependencies:
  flutter:
    sdk: flutter